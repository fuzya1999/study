<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul1">
        <li>001</li>
        <li>002</li>
        <li>003</li>
        <li>004</li>
    </ul>
    <script>
        //1     数组变成字符串
        let arr = ['a','b','c','d'];
        console.log(arr.join(''));

        //2     倒叙
        let str = 'abcdefg';
        console.log(str.split('').reverse().join(''));  //gfedcba  split('')把字符串变为数组；reverse()倒序；join('')把数组变为字符串

        //3           排序
        //3.1         数组排序 
        let arr1 = [4,3,5,2,9,1,11,22];
        console.log(arr1.sort());    //[1, 11, 2, 22, 3, 4, 5, 9] 按首字母排序
        console.log(arr1.sort(function (a,b){
            return a - b;  //[1, 2, 3, 4, 5, 9, 11, 22]
        }));
        console.log(arr1.sort(function (a,b){
            return b - a;  //[22, 11, 9, 5, 4, 3, 2, 1]
        }));
        //3.2         对象排序
        let userList = [{
            name:'zs',
            age:20
        },{
            name:'ls',
            age:18
        },{
            name:'ww',
            age:30
        }]
        console.log(userList.sort(function(a,b){
            return a.age-b.age;       //{name: "ls", age: 18}
                                      //{name: "zs", age: 20}
                                      //{name: "ww", age: 30}
        }));

        //4          乱序
        let arr2 = [1,2,3,4,5,6,7,8];
        console.log(arr2.sort(function(){
            return Math.random()-0.5;
        }));

        //5
        //5.1
        let arr3 = [1,2,3,4];
        arr3.splice(2,0,8)
        console.log(arr3);   //[1, 2, 8, 3, 4]
        //5.2
        let arr3 = [1,2,3,4];
        arr3.splice(2,1,8)
        console.log(arr3);    //[1, 2, 8, 4]
        //5.3
        let arr3 = [1,2,3,4];
        arr3.splice(2,0,8)
        console.log(arr3);   //[1, 2, 8, 3, 4]
        arr3.splice(2,1,8)
        console.log(arr3);    //[1, 2, 8, 3, 4]
        //5.4
        let arr3 = [1,2,3,4];
        arr3.splice(2,1,8,9)
        console.log(arr3);    //[1, 2, 8, 9, 4]
        //5.5
        let arr3 = [1,2,3,4,5,6];
        arr3.splice(2);       //从2的位置开始把后面的全部删掉
        console.log(arr3);    //[1, 2]

        //6     类数组
        let aLi = document.querySelectorAll('#ul1 li');
        var arr = Array.from(aLi);
        arr.push(5);
        console.log(arr);
        //6.1
        let aLi = document.querySelectorAll('#ul1 li');
        let [li1,li2,li3,li4] = Array.from(aLi);
        console.log(li1,li2,li3,li4);    //<li>001</li> <li>002</li> <li>003</li> <li>004</li>
        //6.2
        let arr = Array.of(1,true,'aa',[1,2,3],{name:'zs'});
        console.log(arr);    //[1, true, "aa", Array(3), {…}]
        //6.3
        let arr = new Array(1,2,3);
        console.log(arr);      //[1, 2, 3]

        let arr1 = new Array(3);
        console.log(arr1);      //[empty × 3]     (长度3)

        let arr2 = new Array(3).fill(7);
        console.log(arr2);      // [7, 7, 7]       (把长度为3的空数组用7填满)

        let arr4 = [1,2,3,4,5];
        arr4.fill('xx',1,3);
        console.log(arr4);     //[1, "xx", "xx", 4, 5]        (从1开始，到3-1=2的位置上的数换成xx)
        console.log(arr4.indexOf(3));    //-1     ([1, "xx", "xx", 4, 5]中不包含3)
        console.log(arr4.indexOf(4));    //3     ([1, "xx", "xx", 4, 5]中包含4，在索引号为3的位置)

        let arr5 = [1,2,3,NaN,4,5];
        console.log(arr5.indexOf(NaN));    //-1     (NaN不等于NaN)
        console.log(arr5.includes(NaN));    //true     (includes与indexOf的区别在于：includes中NaN等于NaN)

        //7
        //7.1
        let arr = ['a','b','c','d'];
        for (let i=0;i<arr.length;i++){
            console.log(arr[i]);    //abcd
            
        }
        //7.2
        let arr2 = ['a','b','c','d'];
        for (let item of arr2){
            console.log(item);      //abcd
            
        }
        //7.3
        let arr3 = ['a','b','c','d'];
        for (let item of arr3.keys()){
            console.log(item);     //0123
            
        }
        //7.4
        let arr4 = ['a','b','c','d'];
        for (let [index,item] of arr4.entries()){
            console.log(index,item);     //0 "a"     1 "b"     2 "c"     3 "d"
            
        }
        //7.5
        let arr5 = ['a','b','c','d'];
        let res = arr5.forEach(function(elem,index,self){
            console.log(elem,index,self);   //a 0 (4) ["a", "b", "c", "d"]
                                            //b 1 (4) ["a", "b", "c", "d"]
                                            //c 2 (4) ["a", "b", "c", "d"]
                                            //d 3 (4) ["a", "b", "c", "d"]
            
        })
        console.log(res);      //undefined     (forEach没有返回值)
        //7.6
        let arr6 = [4,5,6,7,8];
        var arr7 = arr6.map(function(elem,index,self){
            console.log(elem,index,self);
            
        })
        console.log(arr7);       //(5) [undefined, undefined, undefined, undefined, undefined]
        //7.7        
        let arr6 = [4,5,6,7,8];
        var arr7 = arr6.map(function(elem,index,self){
            if(elem > 5){
                return elem;
            }
            
        })
        console.log(arr7);       //(5) [undefined, undefined, 6, 7, 8]
        //7.8
        let arr6 = [4,5,6,7,8];
        var arr7 = arr6.filter(function(elem,index,self){
            if(elem > 5){
                return elem;
            }
            
        })
        console.log(arr7);          //(3) [6, 7, 8]
        //7.9
        let arr6 = [4,5,6,7,8];
        var arr7 = arr6.some(function(elem,index,self){
            if(elem > 5){
                return elem;
            }
            
        })
        console.log(arr7);      //true
        //7.10
        let arr6 = [4,5,6,7,8];
        var arr7 = arr6.every(function(elem,index,self){
            if(elem > 5){
                return elem;
            }
            
        })
        console.log(arr7);        //false

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //json是前后端数据交换的一种数据格式，本质上是个字符串
        let json = '{"a":"Hellow","b":"World"}';
        let obj = JSON.parse(json);
        console.log(obj);    //输出一个对象   JSON.parse() 把JSON对象转化为对象
        let str = JSON.stringify(obj);
        console.log(str);    //输出一个字符串   JSON.stringify()  把对象转化为字符串
        
        let json = '{"a":"Hellow","b":"World"}';    //后端传过来的字符串
        let {a,b} = JSON.parse(json);               //解析为对象
        console.log(a,b);                           //Hellow World
        
    </script>
</body>
</html>

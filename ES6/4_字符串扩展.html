        //5
        let str = 'hello world';
        console.log(str.indexOf('ll'));    //2
        console.log(str.indexOf('llx'));   //-1  (不包括返回-1)
        console.log(str.includes('ll'));   //true
        console.log(str.includes('llx'));   //false
        console.log(str.startsWith('he'));   //true
        console.log(str.startsWith('llx'));   //false
        console.log(str.endsWith('ld'));   //true
        console.log(str.endsWith('l'));   //false
        console.log(str.padStart(13,'ld'));   //ldhello world
        console.log(str.padStart(20,'ld'));   //ldldldldlhello world
        console.log(str.padEnd(20,'ld'));   //hello worldldldldldl
        console.log(str.repeat(3));   //hello worldhello worldhello world

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in arr">
                {{item}}{{index}}
            </li>
        </ul>
        <ul>
            <li v-for="(student,index) in stuList">
                <span>学生姓名{{student.name}} </span>
                <span>学生年龄{{student.age}} </span>
                <span>索引{{index}} </span>
            </li>
        </ul>
        <ul>
            <li v-for="(student,index) in stuSort">
                <span>学生姓名{{student.name}} </span>
                <span>学生年龄{{student.age}} </span>
                <span>索引{{index}} </span>
            </li>
        </ul>
        <ul>
            <li v-for = "(a,index) in dog" >
                {{a}}         {{index}}
            </li>
        </ul>

    </div>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data: {
                arr:['html','css','js','vue'],
                stuList:[
                    {
                        name:'zs',
                        age:18,
                    },{
                        name:'zzn',
                        age:10,
                    },{
                        name:'myy',
                        age:21,
                    }
                ],
                dog:{
                        name:'wangcai',
                        age:3,
                        color:'white',
                    }
            },
            computed: {
                stuSort(){
                    console.log(this);     //vm:当前对象
                    return this.stuList.sort((a,b)=>{
                        return a.age-b.age
                    })
                }
            },
        })






    </script>
</body>
</html>

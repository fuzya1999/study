<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="demo">
    {{firstName}}+
    {{lastName}}=
    {{ fullName }}
  </div>

  
    <script src="vue.js"></script>
    <script>
    var vm = new Vue({
  el: '#demo',
  data: {
    firstName: 'Foo',
    lastName: 'Bar',
    fullName: 'Foo Bar'
  },
  watch: {
  // 监听firstName，当firstName改变会引起{}内的操作  val时firstName改变后的值
    firstName: function (val) {
      this.fullName = val + ' ' + this.lastName
    },
    lastName: function (val) {
      this.fullName = this.firstName + ' ' + val
    }
  }
})




    </script>
</body>
</html>

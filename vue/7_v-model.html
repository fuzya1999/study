<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form action="">
            用户名：<input type="text" v-model="username">
            用户名lazy:<input type="text" v-model.lazy="username">
            用户名trim：<input type="text" v-model.trim="username">
            number: <input type="text" v-model.number="username">   <!--v-model.number输入字符串转为数字-->

            <p>名字是：{{ username }} </p>
            性别：
            <input type="radio" name="sex" v-model="sex" value="男">男
            <input type="radio" name="sex" v-model="sex" value="女">女
            <p>性别是： {{sex}} </p>

            爱好：
            <input type="checkbox" name="hobby" v-model="hobby" value="足球">足球
            <input type="checkbox" name="hobby" v-model="hobby" value="篮球">篮球
            <input type="checkbox" name="hobby" v-model="hobby" value="羽毛球">羽毛球
            <p>爱好是：{{hobby}} </p>

            学校：
            <select name="" id="" v-model="school">
                <option value="交大">交大</option>
                <option value="大工">大工</option>
                <option value="大外">大外</option>
            </select>
            <p>学校是:{{school}} </p>

            备注：
            <textarea v-model="description" name="" id="" cols="30" rows="10"></textarea>
            <p>描述是：{{description}} </p>

            <input type="submit">
            
        </form>

    </div>



    <script src="vue.js"></script>

    <script>
        new Vue({
            el:'#app',
            data:{
                username:'',
                sex:'',
                hobby:[],
                school:'大外',
                description:''
            }
        })



    </script>
</body>
</html>

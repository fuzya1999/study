<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- template不在<template>标签中时，可以用来充当div，包多个小标签
            与div的区别：div在浏览器检验代码时显示，template会自动消失 -->
        <!-- 登录 -->
        <comp1>
            <span slot="title">登录</span>
            <template  slot="content">
                用户名：<input type="text">
                密码：<input type="password">      
            </template>
 

        </comp1>



        <!-- 注册 -->
        <comp1>
            <span slot="title">注册</span>
            <template  slot="content">
                密码：<input type="password">
                邮箱：<input type="email">
                手机号：<input type="text">
            </template>
        </comp1>





    </div>

    <!-- 具名插槽 -->
    <!-- template中只能有一个标签，所以加了div -->
    <template id="tem">          
        <div>
            <h1>
                <slot name="title"></slot>
            </h1>
            <form action="">
                <slot name="content"></slot>
            </form>
        </div>
    </template>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            components:{
                comp1:{
                    template:'#tem'
                }
            }

        })


    </script>
</body>
</html>

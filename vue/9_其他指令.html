<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{msg}}
        <div v-pre>{{msg}} </div>
        <div v-cloak>{{msg}} </div>
        <button @click="add">add</button>
        <div v-once>{{count}} </div>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue ({
            el:'#app',
            data:{
                    msg:'hello vue',
                    count:0,
            },
            methods: {
                add(){
                    this.count++;
                }
            },
        })
    </script>
</body>
</html>
